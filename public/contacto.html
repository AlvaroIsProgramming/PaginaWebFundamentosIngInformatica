		<script> 
        $(document).ready(function () { 
             EstaLogueado();
        });
        function EstaLogueado(){
            var botonLogin =  document.getElementById("botonLogin");
            var iconoPersona = document.getElementById("iconoPersona");
            var usuario = sessionStorage.getItem("Usuario");
            if(usuario){
                var mensajeBienvenida=  document.getElementById("welcomeMensaje");
                mensajeBienvenida.textContent = "Bienvenido " + sessionStorage.getItem("Usuario"); 
                botonLogin.textContent = "Cerrar Sesión";
                botonLogin.href = "../public/login.html";
                botonLogin.onclick  = CerrarSesion;
                iconoPersona.src ="../assets/img/Open.ico";
            }
            else{
                botonLogin.textContent = "Iniciar Sesión";
                botonLogin.href = "../public/login.html";
                iconoPersona.src ="../assets/img/Close.ico"; 
            }
        }
        function CerrarSesion(){
            for (var key in sessionStorage) {
             if (sessionStorage.hasOwnProperty(key)) {
                 sessionStorage.removeItem(key);
                 }
            }              
        }
		</script>
